# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.types.json.jackson.enabled=true
spring.jpa.properties.hibernate.types.json.jackson.enabled=true
spring.jpa.properties.hibernate.types.json.jackson.enabled=true
spring.jpa.properties.hibernate.types.json.jackson.enabled=true
spring.jpa.properties.hibernate.types.json.jackson.enabled=true

# Disable Open-in-View
spring.jpa.open-in-view=false

# Security Configuration
spring.security.user.name=test
spring.security.user.password=test
app.security.jwt.secret=testSecretKey12345678901234567890123456789012345678901234567890
app.security.jwt.expiration=86400000
app.security.jwt.refresh-token.expiration=604800000

# Disable File Storage for Tests
app.storage.base-path=./test-storage
app.storage.temp-path=./test-storage/temp

# Disable Flyway for Tests
spring.flyway.enabled=false

# Test Server Configuration
server.port=0
server.servlet.context-path=/api

# Test Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.bika=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE 